spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/openapi?characterEncoding=UTF-8&serverTimezone=UTC
    username: ${DB_NAME}
    password: ${DB_PASSWORD}
    hikari:
      passwordCharacterEncoding: UTF-8
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true
      show_sql: true

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace
      SQL: DEBUG


openApi:
  serviceKey: ${OPEN_API_SERVICE_KEY}